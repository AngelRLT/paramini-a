<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Juego Especial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-size: 2.5em;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .lock {
            font-size: 3em;
            color: #ff6f61;
            margin: 20px 0;
        }

        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .input-container input {
            width: 50px;
            padding: 10px;
            font-size: 1.2em;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .input-container input:focus {
            border-color: #ff6f61;
            outline: none;
        }

        .submit-btn {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #ff4a41;
        }

        .message {
            display: none;
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
            animation: fadeInMessage 1s ease;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInMessage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Un Juego Especial para Ti</h1>
        <p>Para desbloquear mi carta, debes resolver este peque√±o reto. ¬°Es un candado especial y solo t√∫ puedes abrirlo!</p>
        <div class="lock">üîí</div>

        <div class="input-container">
            <input type="text" maxlength="1" id="code1">
            <input type="text" maxlength="1" id="code2">
            <input type="text" maxlength="1" id="code3">
            <input type="text" maxlength="1" id="code4">
        </div>

        <button class="submit-btn" onclick="checkCode()">Abrir Candado</button>

        <div id="message" class="message">
            <p>¬°C√≥digo correcto! Est√°s a un paso de ver mi carta. ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        function checkCode() {
            const code1 = document.getElementById('code1').value;
            const code2 = document.getElementById('code2').value;
            const code3 = document.getElementById('code3').value;
            const code4 = document.getElementById('code4').value;

            const correctCode = "2810"; // Cambia esto al c√≥digo que prefieras

            if (code1 + code2 + code3 + code4 === correctCode) {
                document.getElementById('message').style.display = 'block';
                document.querySelector('.lock').textContent = 'üîì';
                setTimeout(() => {
                    window.location.href = 'carta.html'; // Cambia 'carta.html' por el enlace a tu carta
                }, 2000);
            } else {
                alert("C√≥digo incorrecto. ¬°Intenta de nuevo!");
            }
        }
    </script>
</body>
</html>
